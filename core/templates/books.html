{% load static %}
<div class="w-3/4">
    <h2 class="text-2xl font-bold mb-4 text-center">Books</h2>
    <div class="mb-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 space-y-2 overflow-y-auto" style="max-height: 500px;">
        {% for book in books %}
        <div class="bg-white p-4 shadow-md rounded-md">
            <div class="flex justify-center">
                {% if book.image %}
                <img style="height: 200px; object-fit: cover;" src="{{ book.image.url }}" class="img-fluid" alt="{{ book.title }}">
                {% else %}
                <img style="height: 200px; object-fit: cover;" class="img-fluid" alt="No Image Available"></img>
                {% endif %}
            </div>
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">{{ book.title }}</h3>
                <p class="text-blue-500 font-bold mt-2">{{ book.price }} $</p>
            </div>
            <p class="text-gray-300">Description this book:</p>
            <p style="height: 80px;" class="text-gray-600">{{ book.description }}</p><br>
            <div class="text-center mt-24 mb-2">
                {% if user.is_authenticated %}
                <a href="{% url 'book_detail' book_id=book.id %}"
                    class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-300">View Details</a>
                {% else %}
                <a href="{% url 'login' %}"
                    class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-300">View Details</a>
                {% endif %}
            </div>

        </div>
        {% endfor %}
    </div>
</div>

<div class="container p-16">
    <div class="card">
        {% if comments %}
        <h5 class="p-3">Total Comments: {{comments | length}}</h5>
        {% endif %}
    
        {% for comment in comments %}
        <div class="card-body border m-2 px-10">
            <h6 class="card-subtitle mb-2 text-muted">{{comment.created_on}}</h6>
            <p><b>{{comment.name}}</b></p>
            <p><strong>Email:</strong> <a class="text-decoration-none" href="mailto:{{comment.email}}">{{comment.email}}</a>
            </p>
            <p>{{comment.body}}</p>
        </div>
        {% endfor %}
    </div>
</div>
